<body class="fix-sidebar">
	<!-- Preloader -->
	<div class="preloader">
		<div class="cssload-speeding-wheel"></div>
	</div>

	<div id="wrapper">
		<div th:replace="base/navbar-header :: navbar-header"></div>
		<div id="alerttopright"
			class="myadmin-alert myadmin-alert myadmin-alert-top-right">
			<a href="#" class="closed">&times;</a>
			<h4 id="res-msg"></h4>
			<b id="corpo-msg"></b>
		</div>
		<div th:replace="base/sidebar :: sidebar"></div>

		<div id="page-wrapper">
			<div class="container-fluid">
				<section layout:fragment="conteudo"></section>
			</div>
			<footer class="footer text-center"> 2017 NPI - UFC Quixadá</footer>
		</div>
	</div>

	<!-- JQuery -->
	<script th:src="@{/plugins/jquery/dist/jquery.min.js}"></script>
	<!-- Bootstrap Core JavaScript -->
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
	<!-- Menu Plugin JavaScript -->
	<script th:src="@{/plugins/sidebar-nav/dist/sidebar-nav.min.js}"></script>
	<!--slimscroll JavaScript -->
	<script th:src="@{/js/jquery.slimscroll.js}"></script>
	<!-- Wave Effects -->
	<script th:src="@{/js/waves.js}"></script>
	<!-- Custom Theme JavaScript -->
	<script th:src="@{/js/custom.min.js}"></script>
	<!-- Style Switcher -->
	<script th:src="@{/plugins/styleswitcher/jQuery.style.switcher.js}"></script>
	<!-- Select2 JavaScript -->
	<script th:src="@{/plugins/select2/js/select2.min.js}"></script>
	<!-- JS Disciplinas -->
	<script th:src="@{/js/disciplina/disciplina.js}"></script>
	<script th:src="@{/js/empilhamento/empilhamento.js}"></script>
	<!-- Sweet-Alert  -->
	<script th:src="@{/plugins/sweetalert/sweetalert.min.js}"></script>
	<!-- Data tables -->
	<script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
	<section layout:fragment="js"></section>

	<script th:inline="javascript">
		$(".myadmin-alert .closed").click(function (event) {
			$(this).parents(".myadmin-alert").fadeToggle(350);
			return false;
		});
			$(window).load(function() {
				if([[${error}]]) {
					document.getElementById('corpo-msg').innerHTML = [[${error}]];
					document.getElementById('res-msg').innerHTML = "Erro!";
					$('#alerttopright').addClass("alert-danger");
					$("#alerttopright").fadeToggle(200);
				} else if([[${success}]]) {
					document.getElementById('corpo-msg').innerHTML = [[${success}]];
					document.getElementById('res-msg').innerHTML = "Sucesso!";
					$('#alerttopright').addClass("alert-success");
					$("#alerttopright").fadeToggle(200);
				}});
	</script>
