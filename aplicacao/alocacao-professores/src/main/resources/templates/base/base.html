<!DOCTYPE html>
<html 
	lang="ptBR"
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="description" content=""/>
	<meta name="author" content=""/>
	<link rel="icon" type="image/png" sizes="16x16" th:href="@{../plugins/images/favicon.png}"/>
	<title>Alocação de Disciplinas</title>
	<!-- Bootstrap Core CSS -->
	<link th:href="@{../bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
	
	<link th:href="@{/plugins/bower_components/datatables/jquery.dataTables.min.css}" rel="stylesheet" type="text/css" />
	
	<!-- animation CSS -->
	<link th:href="@{/css/animate.css}" rel="stylesheet"/>
	<!-- Custom CSS -->
	<link th:href="@{/css/style.css}" rel="stylesheet"/>
	<!-- color CSS -->
	<link th:href="@{/css/colors/default.css}" id="theme"  rel="stylesheet"/>
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	    <script th:src="@{../https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	    <script th:src="@{../https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body class="fix-sidebar">
	<!-- Preloader -->
	<div class="preloader">
	  <div class="cssload-speeding-wheel"></div>
	</div>	

	<div id="wrapper">
		<div th:replace="base/navbar-header :: navbar-header"></div>
		<div th:replace="base/sidebar :: sidebar"></div>
		<div id="page-wrapper">
		    <div class="container-fluid">
		      <div class="row bg-title">
		        <div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
		          <h4 class="page-title">Starter Page</h4>
		        </div>
		        <div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
		          <a href="https://themeforest.net/item/elite-admin-responsive-dashboard-web-app-kit-/16750820" target="_blank" class="btn btn-danger pull-right m-l-20 btn-rounded btn-outline hidden-xs hidden-sm waves-effect waves-light">Buy Now</a>
		          <ol class="breadcrumb">
		            <li><a href="#">Dashboard</a></li>
		            <li class="active">Starter Page</li>
		          </ol>
		        </div>
		        <!-- /.col-lg-12 -->
		      </div>
		      <div class="row">
		      	
		      	<div th:each="alert : ${alertas}" th:attr="data-type=${alert.type},data-delay=${alert.delay}" class="alert alert-danger alert-dismissable">
              		<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
              		<p th:text="${alert.message}"></p>
              	</div>
		      
		        <div class="col-md-12">
		          <div class="white-box">
		            <section class="" layout:fragment="conteudo"></section>
		          </div>
		        </div>
		      </div>
		    </div>
		    <footer class="footer text-center"> 2017 NPI - UFC Quixadá</footer>
		</div>
	</div>    
    
    <script th:src="@{/plugins/bower_components/jquery/dist/jquery.min.js}"></script>
	<!-- Bootstrap Core JavaScript -->
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
	<!-- Menu Plugin JavaScript -->
	<script th:src="@{/plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.js}"></script>
	
	<!--slimscroll JavaScript -->
	<script th:src="@{/js/jquery.slimscroll.js}"></script>
	<!--Wave Effects -->
	<script th:src="@{/js/waves.js}"></script>
	<!-- Custom Theme JavaScript -->
	<script th:src="@{/js/custom.min.js}"></script>
	<!--Style Switcher -->
	<script th:src="@{/plugins/bower_components/styleswitcher/jQuery.style.switcher.js}"></script>
	
	<section layout:fragment="js"></section>
	
</body>
</html>
