<!DOCTYPE html>
<html lang="ptBR" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="base/base">


		<link rel="icon" type="image/png" sizes="16x16" th:href="@{/plugins/images/favicon.png}"></link>
		<title>Cadastrar Compartilhamento | Alocação Professores</title>


	<section layout:fragment="conteudo">

		<h3 class = "box-title m-b-0">Cadastrar Compartilhamento</h3>
		<form class = "form-horizontal" th:action = "@{/compartilhamentos/cadastrar}" method = "POST" th:object = "${compartilhamento}">
			<div class = "form-group">
				<label for="turma" class="col-lg-12 col-md-12">Turma</label>
				<select id="turma" name = "turma.id" class="form-control select2" required="required">
					<option value = "">Selecione uma turma</option>
					<option th:value = "1">Engenharia de Software - 5º Semestre</option>
				</select>
			</div>
			<div class = "form-group">
				<label for="oferta" class = "col-lg-12 col-md-12">Oferta</label>
				<select id="oferta" name = "oferta.id" class="form-control select2" required = "required">
					<option value = "">Selecione uma oferta</option>
					<option th:value = "1">"QXD0001 Fundamentos de Programação" - Ciência da Computação - 2017.1"</option>
				</select>
			</div>
			<div class = "form-group">
				<label class = "col-lg-12 col-md-12" for = "vagas">Número de Vagas</label>
				<input type = "number" value = "0" min = "0" id = "vagas" name = "vagas" class = "form-control" required="required"/>
			</div>
			<div class = "form-group">
				<button type = "submit" name = "action" class = "btn btn-primary waves-effect">
					Cadastrar
				</button>
			</div>
		</form>
	</section>

</html>
