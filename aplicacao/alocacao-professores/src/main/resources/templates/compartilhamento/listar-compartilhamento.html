<!DOCTYPE html>
<html lang="ptBR" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="base/base">
	
	<head>
		<title>Compartilhamentos | Alocação Professores</title>
		
		<link th:href="@{/plugins/sweetalert/sweetalert.css}" rel="stylesheet" type="text/css"></link>
	</head>
	
	<section layout:fragment="conteudo">
		<div class="row bg-title">
			<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
				<h4 class="page-title">Titulo</h4>
			</div>
			<div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
		    	<a href="" target="_blank" class="btn btn-success pull-right m-l-20 btn-rounded hidden-xs hidden-sm waves-effect waves-light"><i class="fa fa-plus" aria-hidden="true"></i> Nova</a>
			</div>
		</div>

		<div class = "table-responsive">
			<table id = "myTable" class = "table table-striped">
				<thead>
					<tr>
						<th>Código</th>
						<th>Disciplina</th>
						<th>Curso</th>
						<th>Semestre</th>
						<th>Turno</th>
						<th>Vagas</th>
						<th>Opções</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="compartilhamento : ${compartilhamentos}" th:unless="${#lists.isEmpty(compartilhamentos)}">
						<td th:unless = "${compartilhamento.oferta.disciplina} == null" th:text = "${compartilhamento.oferta.disciplina.codigo}"></td>
						<td th:if = "${compartilhamento.oferta.disciplina} == null">(Vazio)</td>
						
						<td th:unless = "${compartilhamento.oferta.disciplina} == null" th:text = "${compartilhamento.oferta.disciplina.nome}"></td>
						<td th:if = "${compartilhamento.oferta.disciplina} == null">(Vazio)</td>
						
						<td th:unless = "${compartilhamento.turma.curso} == null" th:text = "${compartilhamento.turma.curso.nome}"></td>
						<td th:if = "${compartilhamento.turma.curso} == null">(Vazio)</td>
						
						<td th:unless = "${compartilhamento.turma} == null" th:text = "${compartilhamento.turma.semestre}"></td>
						<td th:if = "${compartilhamento.turma} == null">(Vazio)</td>
						
						<td th:text = "${compartilhamento.oferta.turno.descricao}"></td>
						
						<td th:text = "${compartilhamento.vagas}"></td>
						<td>
							<a th:href = "@{${'/compartilhamentos/'+compartilhamento.id+'/editar'}}" class="btn btn-inverse waves-effect waves-light"><i class="fa fa-pencil"></i> Editar </a>
							<a th:href = "@{${'/compartilhamentos/'+compartilhamento.id+'/excluir'}}" class="btn btn-danger waves-effect waves-light sa-btn-excluir"><i class="fa fa-close"></i> Excluir </a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
	<section layout:fragment="js">
		<!-- Sweet-Alert  -->
		<script th:src="@{/plugins/sweetalert/sweetalert.min.js}"></script>
		<script th:src="@{/plugins/sweetalert/jquery.sweet-alert.custom.js}"></script>
		<script th:src="@{/plugins/datatables/jquery.dataTables.min.js}"></script>
		
		<script th:src="@{/js/ordenacao-tabela.js}"></script>
		<script th:src="@{/js/compartilhamento/compartilhamento.js}"></script>
	</section>
</html>
