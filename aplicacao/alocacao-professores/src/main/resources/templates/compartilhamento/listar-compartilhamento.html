<!DOCTYPE html>
<html lang="ptBR" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="base/base">
	
	<head>
		<title>Compartilhamentos | Alocação Professores</title>
	</head>
	
	<section layout:fragment="nome_entidade">
		<h4 class="page-title">Compartilhamento</h4>
	</section>
	
	<section layout:fragment="conteudo">
		<div class = "table-responsive">
			<table id = "myTable" class = "table table-striped">
				<thead>
					<tr>
						<th>Código</th>
						<th>Disciplina</th>
						<th>Curso</th>
						<th>Semestre</th>
						<th>Turno</th>
						<th>Vagas</th>
						<th>Opções</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="compartilhamento : ${compartilhamentos}" th:unless="${#lists.isEmpty(compartilhamentos)}">
						<td th:unless = "${compartilhamento.oferta.disciplina} == null" th:text = "${compartilhamento.oferta.disciplina.codigo}"></td>
						<td th:if = "${compartilhamento.oferta.disciplina} == null">(Vazio)</td>
						
						<td th:unless = "${compartilhamento.oferta.disciplina} == null" th:text = "${compartilhamento.oferta.disciplina.nome}"></td>
						<td th:if = "${compartilhamento.oferta.disciplina} == null">(Vazio)</td>
						
						<td th:unless = "${compartilhamento.turma.curso} == null" th:text = "${compartilhamento.turma.curso.nome}"></td>
						<td th:if = "${compartilhamento.turma.curso} == null">(Vazio)</td>
						
						<td th:unless = "${compartilhamento.turma} == null" th:text = "${compartilhamento.turma.semestre}"></td>
						<td th:if = "${compartilhamento.turma} == null">(Vazio)</td>
						
						<td th:text = "${compartilhamento.oferta.turno.descricao}"></td>
						
						<td th:text = "${compartilhamento.vagas}"></td>
						<td>
							<a type="submit" th:href = "@{${'/compartilhamentos/'+compartilhamento.id+'/editar'}}" class="btn btn-inverse waves-effect waves-light"><i class="fa fa-pencil"></i> Editar </a>
							<a type="submit" th:href = "@{${'/compartilhamentos/'+compartilhamento.id+'/excluir'}}" class="btn btn-danger waves-effect waves-light"><i class="fa fa-close"></i> Excluir </a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
	<section layout:fragment="js">
		<script th:src="@{/plugins/bower_components/datatables/jquery.dataTables.min.js}"></script>
		<script th:src="@{/js/ordenacao-tabela.js}"></script>
	</section>
</html>
