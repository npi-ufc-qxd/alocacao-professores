<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="base/base">

<head>
    <title>Editar Disciplina | Alocação Professores</title>
</head>

<section layout:fragment="conteudo">	
      <div class="row bg-title">
		<h3 class="box-title m-b-0">Editar Disciplina</h3>
        </div>        
        
      <div class="row">
        <div class="col-md-12">
          <div class="white-box">            

<!-- Modelo do Formulario -->
<form class="form-horizontal">
              <div class="form-group">
                <label class="col-md-12">Nome da Disciplina</label>
                <div class="col-md-12">
                  <input class="form-control" value="" type="text"></input>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-12" >Créditos</label>
                <div class="col-md-12">
                  <input class="form-control" type="number"></input>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-12">Carga horária teórica</label>
                <div class="col-md-12">
                  <input class="form-control" type="number"></input>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-12">Carga horária prática</label>
                <div class="col-md-12">
                  <input class="form-control" type="number"></input>
                </div>
              </div>            
            <div class="text-right">            
              <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">Submeter</button>
              <button type="submit" class="btn btn-inverse waves-effect waves-light">Cancel</button>
            </div>                            
      </form>
          </div>
        </div>
      </div>      					
            	
</section>
<section layout:fragment="js">
	<script type="text/javascript">		
		$("#disciplinaASelect").select2();
		$("#disciplinaBSelect").select2();
		$("#turmaASelect").select2();
		$("#turmaBSelect").select2();
	</script>
</section>
</html>
