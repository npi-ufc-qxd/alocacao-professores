<!DOCTYPE html>
<html lang="ptBR" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="base/base">
	
	<link rel="icon" type="image/png" sizes="16x16"
		href="/plugins/images/favicon.png"></link>
	<title>Lista de Disciplinas</title>
	
	<section layout:fragment="header">
		<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
			<h4 class="page-title">Cadastrar Disciplina</h4>
		</div>
	</section>
	
	<section layout:fragment="conteudo">
		<h3 class="box-title m-b-0">Disciplinas</h3>
		<div class="table-responsive">
			<table id="myTable" class="table table-striped">
				<thead>
					<tr>
						<th>Disciplina</th>
						<th>Créditos</th>
						<th>Carga horária Teórica</th>
						<th>Carga horária Prática</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="disciplina : ${disciplinas}">
						<td th:text="${disciplina.nome}"></td>
						<td th:text="${disciplina.creditos}"></td>
						<td th:text="${disciplina.cargaHorariaTeorica}"></td>
						<td th:text="${disciplina.cargaHorariaPratica}"></td>
						<td>
							<div class="text-right">
								<button type="submit"
									class="btn btn-inverse waves-effect waves-light">
									<i class="fa fa-pencil"></i> Editar
								</button>
								<button type="submit"
									class="btn btn-danger waves-effect waves-light m-r-10 gp-btn-desvincular">
									Arquivar</button>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</section>
</html>
