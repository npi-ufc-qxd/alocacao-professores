<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="base/base">

<head>
    <title>Cadastrar Empilhamento | Alocação Professores</title>
</head>

<section layout:fragment="conteudo">
	<div class="row bg-title">
		<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
			<h4 class="page-title">Cadastrar Empilhamento</h4>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<div class="white-box">
				
				<div class="table-responsive">

					<form th:action="@{${'/empilhamentos/cadastrar'}}" method="POST"
						th:object="${empilhamento}">
						<div class="form-group">
							<label>Primeira Disciplina</label>
							<div class="col-md-12">
								<select th:field="*{primeiraDisciplina.id}"
									id="disciplinaASelect" class="js-example-basic-multiple"
									name="primeiraDisciplina">
									<option th:each="disciplina : ${disciplinas}"
										th:value="${disciplina.id}" th:text="${disciplina.nome}"></option>
								</select> <span th:if="${#fields.hasErrors('primeiraDisciplina.id')}"
									th:error="*{primeiraDisciplina.id}"></span>
							</div>
						</div>
						<div class="form-group">
							<label>Primeira Turma</label>
							<div class="col-md-12">
								<select th:field="*{primeiraTurma.id}" id="turmaASelect"
									class="js-example-basic-multiple" name="primeiraTurma">
									<option th:each="turma : ${turmas}" th:value="${turma.id}"
										th:inline="text">[[${turma.curso.nome}]] -
										[[${turma.semestre}]]</option>
								</select> <span th:if="${#fields.hasErrors('primeiraTurma.id')}"
									th:error="*{primeiraTurma.id}"></span>

							</div>
						</div>
						<div class="form-group">
							<label>Segunda Disciplina</label>
							<div class="col-md-12">
								<select th:field="*{segundaDisciplina.id}"
									id="disciplinaBSelect" name="segundaDisciplina"
									class="js-example-basic-multiple">
									<option th:each="disciplina : ${disciplinas}"
										th:value="${disciplina.id}" th:text="${disciplina.nome}"></option>
								</select> <span th:if="${#fields.hasErrors('segundaDisciplina.id')}"
									th:error="*{segundaDisciplina.id}"></span>
							</div>
						</div>
						<div class="form-group">
							<label>Segunda Turma</label>
							<div class="col-md-12">
								<select th:field="*{segundaTurma.id}" id="turmaBSelect"
									class="js-example-basic-multiple" name="segundaTurma">
									<option th:each="turma : ${turmas}" th:value="${turma.id}"
										th:inline="text">[[${turma.curso.nome}]] -
										[[${turma.semestre}]]</option>
								</select> <span th:if="${#fields.hasErrors('segundaTurma.id')}"
									th:error="*{segundaTurma.id}"></span>
							</div>
						</div>
						<div class="text-right">
							<a th:href="@{/empilhamentos/}"><button type="button" th:href="@{/empilhamentos/}"
								class="btn btn-inverse waves-effect waves-light">Cancelar</button></a>
							<button type="submit"
								class="btn btn-success waves-effect waves-light">Cadastrar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
<section layout:fragment="js">
	<script type="text/javascript">		
		$("#disciplinaASelect").select2();
		$("#disciplinaBSelect").select2();
		$("#turmaASelect").select2();
		$("#turmaBSelect").select2();
	</script>
</section>
</html>
