<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="base/base">

	<head>
	    <title>Detalhar Empilhamento | Alocação Professores</title>
	</head>
	
	
		<link rel="icon" type="image/png" sizes="16x16" th:href="@{/plugins/images/favicon.png}"></link>
		<title>Detalhar Empilhamento | Alocação Professores</title>
		
		<section layout:fragment="header">
			<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
				<h4 class="page-title">Empilhamentos</h4>
			</div>      
		</section>
	
	
		<section layout:fragment="conteudo">
			<div th:each="empilhamento : ${empilhamento}">
				<div class="form-group">
						<h3 class="box-title m-b-0">Detalhar Empilhamento</h3>
		            	<label>Disciplina A</label>
		            	<div class="col-md-12">
		            		<p th:text="${empilhamento.primeiraDisciplina.nome}"></p>
						</div>
		             </div>
		             <div class="form-group">
		              <label>Turma A</label>
		              <div class="col-md-12">
			              <p th:text="${empilhamento.primeiraTurma.curso.nome}"></p>
						</div>
		             </div>
		            <div class="form-group">
		              <label>Disciplina B</label>  
		              <div class="col-md-12">    
		              	  <p th:text="${empilhamento.segundaDisciplina.nome}"></p>
						</div>
		
		            </div>
		            <div class="form-group">
		              <label>Turma B</label>
		              <div class="col-md-12">
			              <p th:text="${empilhamento.segundaTurma.curso.nome}"></p>
						</div>
		             </div>
		              
			</div>
		</section>
</html>
