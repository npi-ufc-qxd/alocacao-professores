<!DOCTYPE html>
<html lang="ptBR" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="base/base">


	<link rel="icon" type="image/png" sizes="16x16" th:href="@{/plugins/images/favicon.png}"></link>
	<title>Detalhar Empilhamento | Alocação Professores</title>
	
	<section layout:fragment="header">
		<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
			<h4 class="page-title">Empilhamentos</h4>
		</div>
		<div class="col-lg-9 col-sm-8 col-md-8 col-xs-12">
			<a href="https://themeforest.net/item/elite-admin-responsive-dashboard-web-app-kit-/16750820" target="_blank" class="btn btn-danger pull-right m-l-20 btn-rounded btn-outline hidden-xs hidden-sm waves-effect waves-light">Buy Now</a>
			<ol class="breadcrumb">
				<li><a href="#">Dashboard</a></li>
				<li class="active">Empilhamentos</li>
		 	</ol>
		</div>
		        <!-- /.col-lg-12 -->
	</section>


	<section layout:fragment="conteudo">
			<h3 class="box-title m-b-0">Lista de Empilhamentos</h3>
            <p class="text-muted m-b-30">Empilhamentos</p>
            <div class="table-responsive">

              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Profissão</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="empilhamento_ : ${empilhamento}" >
                  <td th:text="${empilhamento_.nome}"></td>
                  <td th:text="${empilhamento_.nome}"></td>
                  <td>
                  <div class="text-right">
                    <button type="submit" class="btn btn-inverse waves-effect waves-light"><i class="fa fa-pencil"></i> Editar </button>
                    <button type="submit" class="btn btn-danger waves-effect waves-light m-r-10 gp-btn-desvincular"><i class="fa fa-close"></i> Excluir </button>
                  </div>
                  </td>
                </tr>
              </tbody>
            </table>
            </div>
	</section>
