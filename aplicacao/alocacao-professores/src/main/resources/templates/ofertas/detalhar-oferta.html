<!DOCTYPE html>
<html lang="ptBR" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="base/base">


	<link rel="icon" type="image/png" sizes="16x16"
		th:href="@{../plugins/images/favicon.png}" />
	<title>Detalhar</title>
	
	<section layout:fragment="header">
		<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
			<h4 class="page-title">Ofertas</h4>
		</div>
	</section>
	
	
	<section layout:fragment="conteudo">
	
	
		<div class="panel-heading">Dados da Oferta de Disciplina</div>
		<div class="panel-wrapper collapse in" aria-expanded="true">
			<div class="panel-body">
				<form class="form-horizontal" role="form">
					<div class="form-body">
						<h3 class="box-title">Nome da Disciplina</h3>
						<hr class="m-t-0 m-b-40"></hr>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="control-label col-md-3">Curso:</label>
									<div class="col-md-9">
										<p class="form-control-static"></p>
									</div>
								</div>
							</div>
							<!--/span-->
							<div class="col-md-6">
								<div class="form-group">
									<label class="control-label col-md-3">Turno:</label>
									<div class="col-md-9">
										<p class="form-control-static"></p>
									</div>
								</div>
							</div>
							<!--/span-->
						</div>
						<!--/row-->
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="control-label col-md-3">Professores:</label>
									<div class="col-md-9">
										<p class="form-control-static"></p>
									</div>
								</div>
							</div>
							<!--/span-->
							<div class="col-md-6">
								<div class="form-group">
									<label class="control-label col-md-3">Vagas:</label>
									<div class="col-md-9">
										<p class="form-control-static"></p>
									</div>
								</div>
							</div>
							<!--/span-->
						</div>
						<!--/row-->
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="control-label col-md-3">Turma:</label>
									<div class="col-md-9">
										<p class="form-control-static"></p>
									</div>
								</div>
							</div>
							<!--/span-->
							<div class="col-md-6">
								<div class="form-group">
									<label class="control-label col-md-3">Compartilhamentos:</label>
									<div class="col-md-9">
										<p class="form-control-static"></p>
									</div>
								</div>
							</div>
							<!--/span-->
						</div>
						<!--/row-->
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label class="control-label col-md-3">Observações:</label>
									<div class="col-md-9">
										<p class="form-control-static"></p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="form-actions">
				<div class="row">
					<div class="col-md-6">
						<div class="row">
							<div class="col-md-offset-3 col-md-9">
								<a class="btn btn-warning waves-effect waves-light" role="button"
									href="/ofertas/editar">Editar</a>
								<button type="button"
									class="btn btn-danger waves-effect waves-light">Excluir</button>
							</div>
						</div>
					</div>
					<div class="col-md-6"></div>
				</div>
			</div>
		</div>
	
	
	</section>


</html>
