<!DOCTYPE html>
<html lang="ptBR" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="base/base">
	
	<head>
		<!-- Date picker plugins css -->
		<link th:href="@{/plugins/bootstrap-datepicker/bootstrap-datepicker.min.css}" rel="stylesheet" type="text/css" />
		<title>Cadastrar Período | Alocação Professores</title>
	</head>

	<section layout:fragment="nome_entidade">
		<h4 class="page-title">Período</h4>
	</section>

	<section layout:fragment="conteudo">
		<h3 class="box-title">Cadastrar Período</h3>
		<div class="white-box">
			<form method="POST" class="form-horizontal"
				th:action="@{/periodos/cadastrar}" th:object="${periodo}">
				<div class="form-group">
					<div class="col-md-6" th:classappend="${#fields.hasErrors('ano')}? has-error">
						<label class="col-md-12">Ano</label>
						<input type="text" class="form-control" th:field="*{ano}" pattern="[0-9]{4}" placeholder="Ex: 2018" required="required"/>
						<span th:if="${#fields.hasErrors('ano')}" th:errors="*{ano}" class="help-block with-errors"></span>
					</div>
					<div class="col-md-6" th:classappend="${#fields.hasErrors('semestre')}? has-error">
						<label class="col-md-12">Semestre</label>
						<select id="semestre" class="form-control" th:field="*{semestre}" required="required" >
							<option th:each="semestre : ${semestres}" th:text="${semestre.descricao}" th:value="${semestre}"></option>
						</select>
						<span th:if="${#fields.hasErrors('semestre')}" th:errors="*{semestre}" class="help-block with-errors"></span>
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-6 col-md-6">
						<div class="input-group col-md-12 col-lg-12" th:classappend="${#fields.hasErrors('inicioPeriodoCoordenacao')}? has-error">
							<label class="col-md-12 col-lg-12">Início Período da Coordenação</label>
							<input th:field="*{inicioPeriodoCoordenacao}" type="text" class="form-control datepicker-autoclose" placeholder="dd/mm/aaaa" required="required" />
							<span th:if="${#fields.hasErrors('inicioPeriodoCoordenacao')}" th:errors="*{inicioPeriodoCoordenacao}" class="help-block with-errors"></span>
						</div>
					</div>
					<div class="col-lg-6 col-md-6">
						<div class="input-group col-md-12 col-lg-12"
							th:classappend="${#fields.hasErrors('fimPeriodoCoordenacao')}? has-error">
							<label class="col-md-12 col-lg-12">Fim Período da Coordenação</label>
							<input th:field="*{fimPeriodoCoordenacao}" type="text" class="form-control datepicker-autoclose" placeholder="dd/mm/aaaa" required="required" />
							<span th:if="${#fields.hasErrors('fimPeriodoCoordenacao')}" th:errors="*{fimPeriodoCoordenacao}" class="help-block with-errors"></span>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-6 col-md-6">
						<div class="input-group col-md-12 col-lg-12"
							th:classappend="${#fields.hasErrors('inicioPeriodoDirecao')}? has-error">
							<label class="col-md-12 col-lg-12">Início Período da Direção</label>
							<input th:field="*{inicioPeriodoDirecao}" type="text" class="form-control datepicker-autoclose" placeholder="dd/mm/aaaa" required="required" />
							<span th:if="${#fields.hasErrors('inicioPeriodoDirecao')}" th:errors="*{inicioPeriodoDirecao}" class="help-block with-errors"></span>
						</div>
					</div>
					<div class="col-lg-6 col-md-6">
						<div class="input-group col-md-12 col-lg-12"
							th:classappend="${#fields.hasErrors('fimPeriodoDirecao')}? has-error">
							<label class="col-md-12 col-lg-12">Fim Período da Direção</label>
							<input th:field="*{fimPeriodoDirecao}" type="text" class="form-control datepicker-autoclose" placeholder="dd/mm/aaaa" required="required" />
							<span th:if="${#fields.hasErrors('fimPeriodoDirecao')}" th:errors="*{fimPeriodoDirecao}" class="help-block with-errors"></span>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-6 col-md-6">
						<div class="input-group col-md-12 col-lg-12"
							th:classappend="${#fields.hasErrors('inicioPeriodoAjuste')}? has-error">
							<label class="col-md-12 col-lg-12">Início Período de Ajuste</label>
							<input th:field="*{inicioPeriodoAjuste}" type="text" class="form-control datepicker-autoclose" placeholder="dd/mm/aaaa" required="required" />
							<span th:if="${#fields.hasErrors('inicioPeriodoAjuste')}" th:errors="*{inicioPeriodoAjuste}" class="help-block with-errors"></span>
						</div>
					</div>
					<div class="col-lg-6 col-md-6">
						<div class="input-group col-md-12 col-lg-12"
							th:classappend="${#fields.hasErrors('fimPeriodoAjuste')}? has-error">
							<label class="col-md-12 col-lg-12">Fim Período de Ajuste</label>
							<input th:field="*{fimPeriodoAjuste}" type="text" class="form-control datepicker-autoclose" placeholder="dd/mm/aaaa" required="required" />
							<span th:if="${#fields.hasErrors('fimPeriodoAjuste')}" th:errors="*{fimPeriodoAjuste}" class="help-block with-errors"></span>
						</div>
					</div>
				</div>
				<div class="text-right" >
					<a th:href="@{/periodos}" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
					<button type="submit" class="btn btn-success waves-effect waves-light m-r-10">Cadastrar</button>
				</div>
			</form>
		</div>
	</section>
	<section layout:fragment="js">
		<!-- Date Picker Plugin JavaScript -->
		<script th:src="@{/plugins/bootstrap-datepicker/bootstrap-datepicker.min.js}"></script>
		<script th:src="@{/plugins/bootstrap-datepicker/locale/bootstrap-datepicker_pt-br_js.js}" charset="UTF-8"></script>
		<script>
			// Date Picker
			jQuery('.datepicker-autoclose').datepicker({
				language : 'pt',
				todayHighlight : true,
				format : 'dd/mm/yyyy',
				todayBtn : true,
				clearBtn : true
			});
		</script>
	</section>

</html>
