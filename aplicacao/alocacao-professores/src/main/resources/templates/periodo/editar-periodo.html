<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="base/base">

<head>
    <title>Editar Período | Alocação Professores</title>
</head>

<section layout:fragment="conteudo">	
      <div class="row bg-title">
		<h3 class="box-title m-b-0">Editar Período</h3>
        </div>        
        
    <div class="row">
        <div class="col-md-12">
          <div class="white-box">           
				<!-- Modelo do Formulario -->
				<form class="form-horizontal" th:action="@{/periodos/editar}" method="POST">
			        <div class="form-group">
			          <label class="col-sm-12">Status</label>
			          <div class="col-sm-12">                 
			          	<select class="form-control" th:field="*{status}"   >
			            	<option th:each="statusOpcao : ${status}"  th:value="${statusOpcao}" th:text="${statusOpcao.Descricao}"> Wireframe  </option>
			          	</select>       
			          </div>  
			        </div>            
			        <div class="text-right">                          
			          <button type="submit" class="btn btn-inverse waves-effect waves-light">Cancelar</button>
			          <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">Editar</button>
			        </div>                            
			 	</form>
          </div>
        </div>
    </div>      					
            	
</section>
</html>
