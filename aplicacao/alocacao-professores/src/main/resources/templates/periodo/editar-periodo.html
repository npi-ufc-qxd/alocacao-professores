<!DOCTYPE html>

<html lang="ptBR" xmlns="http://www.w3.org/1999/xhtml"

	xmlns:th="http://www.thymeleaf.org"

	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

	layout:decorator="base/base">
	<head>	
		<title>Editar Período | Alocação Professores</title>
	</head>
	<section layout:fragment="nome_entidade">
		<h4 class="page-title">Período</h4>
	</section>
	<section layout:fragment="conteudo">
		<h3 class="box-title">Editar Período</h3>		
		<div class="white-box">	
	        <form class="form-horizontal" th:action="@{/periodos/{id}/editar(id=${periodo.id})}" th:object="${periodo}" method="POST">
	              <div class="form-group">
	                <label class="col-sm-12">Status</label>
	                <div class="col-sm-12">                 
	                  <select class="form-control" th:field="*{status}"   >
	                    <option th:each="statusOpcao : ${status}"  th:value="${statusOpcao}" th:text="${statusOpcao.Descricao}"> Wireframe  </option>
	                  </select>       
	                </div>  
	              </div>            
	              <div class="text-right">                          
<a th:href="@{/periodos}"><button type="button" th:href="@{/periodos}"
class="btn btn-inverse waves-effect waves-light">Cancelar</button></a>	
                <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">Editar</button>
	              </div> 	              
	          </form>
		</div>	
	</section>
</html>
