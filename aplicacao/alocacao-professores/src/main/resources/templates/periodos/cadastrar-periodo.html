
<!DOCTYPE html>
<html lang="ptBR" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="base/base">




	<link rel="icon" type="image/png" sizes="16x16" th:href="@{../plugins/images/favicon.png}" />
	<title>Periodos</title>
	
	
	<section layout:fragment="header">
		<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
			<h4 class="page-title">Periodos</h4>
		</div>
	</section>
	
	<section layout:fragment="conteudo">
	
		<form th:action="@{/periodos/cadastrar}" th:object="${periodo}" method="POST" class="form-horizontal">
              <div class="form-group">
                <label class="col-md-12">Ano<span class="help"></span></label>
                <div class="col-md-12">
                  <input type="text" class="form-control" value="" th:field="*{ano}"></input>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-12" >Semestre <span class="help"></span></label>
                <div class="col-md-12">
                  <input type="text" id="semestre" name="semestre" class="form-control" th:field="*{semestre}"></input>
                </div>

              </div>     
             
                      

              <div class="text-right">
                <button type="submit" class="btn btn-inverse waves-effect waves-light">Cancelar</button>
                <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">Cadastrar</button>
              </div>


            </form>
	
	</section>

</html>
